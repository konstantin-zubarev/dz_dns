options {

    // network 
	listen-on port 53 { 192.168.50.11; };
	listen-on-v6 port 53 { ::1; };

    // data
	directory 	"/var/named";
	dump-file 	"/var/named/data/cache_dump.db";
	statistics-file "/var/named/data/named_stats.txt";
	memstatistics-file "/var/named/data/named_mem_stats.txt";

    // server
	recursion yes;
	allow-query     { any; };
    allow-transfer { any; };
    
    // dnssec
	dnssec-enable yes;
	dnssec-validation yes;

    // others
	bindkeys-file "/etc/named.iscdlv.key";
	managed-keys-directory "/var/named/dynamic";
	pid-file "/run/named/named.pid";
	session-keyfile "/run/named/session.key";
};

logging {
    channel default_debug {
        file "data/named.run";
        severity dynamic;
    };
};

// RNDC Control for client

controls {
        inet 192.168.50.10 allow { 192.168.50.15; } keys { "rndc-key"; }; 
};

acl "client1" { key "cleint1_dns.key"; 192.168.50.15/32; };

acl "client2" { key "cleint2_dns.key"; 192.168.50.20/32; };

// ZONE TRANSFER WITH TSIG
include "keys/rndc-key.key";
include "keys/cleint1_dns.key";
include "keys/cleint2_dns.key";
include "keys/default.key";

view "client1" {
    match-clients { "client1"; };

    server 192.168.50.10 {
        keys { "cleint1_dns.key"; };
    };

    // root zone
    zone "." IN {
        type hint;
        file "named.ca";
    };

    // zones like localhost
    include "/etc/named.rfc1912.zones";

    // roots DNSKEY
    include "/etc/named.root.key";

    // dns.lab zone
    zone "dns.lab" {
        type slave;
        masters { 192.168.50.10; };
        file "slaves/named.client1-dns.lab";
    };

    // newdns.lab zone
    zone "newdns.lab" {
        type slave;
        masters { 192.168.50.10; };
        file "slaves/named.newdns.lab";
    };

    // dns.lab zone reverse
    zone "50.168.192.in-addr.arpa" {
        type slave;
        masters { 192.168.50.10; };
        file "slaves/named.client1-dns.lab.rev";
    };

    // ddns.lab zone
    zone "ddns.lab" {
        type slave;
        masters { 192.168.50.10; };
        file "slaves/named.ddns.lab";
    };
};

view "client2" {
    match-clients { "client2"; };

    server 192.168.50.10 {
        keys { "cleint2_dns.key"; };
    };

    // root zone
    zone "." IN {
        type hint;
        file "named.ca";
    };

    // zones like localhost
    include "/etc/named.rfc1912.zones";

    // roots DNSKEY
    include "/etc/named.root.key";

    // dns.lab zone
    zone "dns.lab" {
        type slave;
        masters { 192.168.50.10; };
        file "slaves/named.client2-dns.lab";
    };

    // dns.lab zone reverse
    zone "50.168.192.in-addr.arpa" {
        type slave;
        masters { 192.168.50.10; };
        file "slaves/named.client2-dns.lab.rev";
    };
};

view "default" {
    match-clients { "any"; };

    server 192.168.50.10 {
        keys { "default.key"; };
    };

    // root zone
    zone "." IN {
        type hint;
        file "named.ca";
    };

    // zones like localhost
    include "/etc/named.rfc1912.zones";

    // roots DNSKEY
    include "/etc/named.root.key";

    // dns.lab zone
    zone "dns.lab" {
        type slave;
        masters { 192.168.50.10; };
        file "slaves/named.dns.lab";
    };

    // newdns.lab zone
    zone "newdns.lab" {
        type slave;
        masters { 192.168.50.10; };
        file "slaves/named.newdns.lab";
    };

    // dns.lab zone reverse
    zone "50.168.192.in-addr.arpa" {
        type slave;
        masters { 192.168.50.10; };
        file "slaves/named.dns.lab.rev";
    };
};