---
# tasks file for roles/dns

- name: Set timezone to Europe/Moscow
  timezone:
    name: Europe/Moscow
    
- name: install packages
  package:
    name: "{{ item }}"
    state: latest 
  with_items:
    - bind
    - bind-utils
    - ntp
  when:
    - ansible_hostname == "ns01"
    - ansible_hostname == "ns02"

